<template data-controller-name="it.horsa.gualapack.macchina.controller.MainView">
<!--    <div data-sap-ui-type="sap.m.App" id="idAppControl">-->
        <div data-sap-ui-type="sap.m.Page" data-title="{scheda>/nome}">

            <div data-sap-ui-aggregation="headerContent">
                <div data-sap-ui-type="sap.m.Button" data-icon="sap-icon://activities"
                     data-text="Scelte"
                     data-press=".menu_scelte"
                     >
                </div>
                <div id="button-ordini"
                     data-sap-ui-type="sap.m.Button"
                     data-press=".menu_TTS"
                     data-icon="sap-icon://customer-order-entry"
                     data-text="Menu TTS">
                </div>
                <div data-sap-ui-type="sap.m.Button"
                     data-press=".menu_funzioniOrdineAttivo"
                     data-icon="sap-icon://action-settings"
                     data-text="Funzioni Ordine Attivo">
                </div>
            </div>
            <div data-sap-ui-aggregation="content">
                <div class="page-wrapper">
                    <div class="page-content">
                        <div class="main-bar">
                            <!-- Info -->
                            <div class="main-bar__item">
                                <div class="flex">
<!--                                    <div id="stazione__info" class="info&#45;&#45;col-wide"></div>-->
                                    <div class="info--col-wide">
                                        <div data-sap-ui-type="sap.m.FlexBox"
                                             data-direction="Column"
                                             data-justify-content="SpaceBetween"
                                             data-fit-container="true"
                                             id="stazione__info"
                                        ></div>
                                    </div>
<!--                                    <div id="stazione__data" class="info&#45;&#45;col-narrow flex&#45;&#45;v"></div>-->
                                    <div class="info--col-narrow">
                                        <div data-sap-ui-type="sap.m.FlexBox"
                                             data-direction="Column"
                                             data-justify-content="SpaceBetween"
                                             data-fit-container="true"
                                             id="stazione__data"></div>
                                    </div>
                                </div>
                            </div>
                            <!-- Stato -->
                            <div id="status-tile" class="main-bar__item status-tile flex">
                                <div data-sap-ui-type="it.horsa.gualapack.macchina.control.Gauge" data-change=".gauge_change"></div>
                            </div>
                            <!-- Grafici -->
                            <div class="main-bar__item graph-tile">
                                <div class="graph-tile--col-wide">
                                    <div id="microchart"
                                         data-sap-ui-type="sap.suite.ui.microchart.ComparisonMicroChart"
                                         data-data="{path: '/macchina/chart'}"
                                         data-scale="Km" data-size="L" data-width="100%" data-height="auto">
                                        <div data-sap-ui-aggregation="data">
                                            <div data-sap-ui-type="sap.suite.ui.microchart.ComparisonMicroChartData"
                                                 data-title="{key}"
                                                 data-value="{value}" data-color="{color}">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="graph-tile--col-narrow">
                                    <div data-sap-ui-type="sap.m.FlexBox"
                                         data-direction="Column"
                                         data-justify-content="SpaceBetween"
                                         data-fit-container="true"
                                         id="graph__info"></div>
                                </div>
                            </div>
                        </div>
                        <div class="table-wrapper">
                            <div
                                data-sap-ui-type="sap.m.Table"
                                data-sticky="ColumnHeaders"
                                id="tabella"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
<!--    </div>-->
</template>
